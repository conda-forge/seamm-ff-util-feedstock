{% set name = "seamm-ff-util" %}
{% set version = "2022.5.29" %}
{% set sha256 = "6f1363aa00e7a13cbe4544bfa58ecf97d57708061281d91c99ca8332e8d33a8e" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/seamm-ff-util/seamm_ff_util-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - molsystem
    - packaging
    - python >=3.8
    - seamm-util

test:
  imports:
    - seamm_ff_util
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/molssi-seam/seamm_ff_util
  summary: Utilities for handling forcefields in the SEAMM environment.
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://molssi-seamm.github.io/seamm_ff_util/

extra:
  recipe-maintainers:
    - paulsaxe
